<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://kit.fontawesome.com/537c77d3aa.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Simple Music Player</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="intro">
                        <div class="row">
                            <div class="col-md-4">
                                <img src="./img/intro.jpg">
                            </div>
                            <div class="col-md-8">
                            <h2><i class="fa fa-music"></i> Simple Music Player </h2>
                            <br>
                            <h4>Your playlist</h4>
                            <br>
                            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fuga odit quisquam laudantium neque quia harum ullam velit libero est et earum nulla reiciendis magni.</p>
                            </div>
                        </div>
                    </div>
                    <input type="text" id="searchInput" onkeyup="searchFunction()" placeholder="Search for names..">
                    <div class="buttons">
                        <div class="row">
                            <div class="col-md-10">
                                <a onclick="startPlaying()" id="startButton"><i class="fa-solid fa-play"></i></a>
                                <a onclick="shuffleSongs()" id="shuffleButton"><i class="fa-solid fa-shuffle"></i></a>
                            </div>
                            <div class="col-md-2">
                                <input type="file" id="songFile" accept="audio/*" onchange="addSongFromFile()">
                                <label for="songFile">Add Song</label>
                            </div>
                        </div>
                    </div>
                    <ul id="playlist">
                    </ul>
                </div>
                <div class="col-md-4">
                    <div id="player">
                        <img id="songImage">
                        <div id="songName"></div>
                        <audio controls autoplay id="audioPlayer">
                        Your browser does not support the audio element.
                        </audio>
                        <div class="controlers">
                            <a onclick="previousSong()"><i class="fa-solid fa-angles-left"></i></a>
                            <a onclick="nextSong()"> <i class="fa-solid fa-angles-right"></i></a>
                            <a onclick="toggleRepeat()" id="repeat"><i class="fa-solid fa-repeat"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
